<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IA Website</title>

<body>
    <header>
        <h1 class="introduction">Grades at Decatur High School</h1>
        <a href="https://www.csdecatur.net/dhs" class="intro" id="intro-image"><img src="dhs.png" alt="Decatur High School Logo" width="250"></a>
        <nav>
            <a href="stat1.html" class="directory">Stat 1</a>
            <a href="stat2.html" class="directory">Stat 2</a>
            <a href="stat3.html" class="directory">Stat 3</a>
        </nav>
   </header>
   <main>
    <section class="section_one">
        <h2 id="stats-title1">Statistic 1</h2>
        <h4 id="key-title1">Key for Statistic 1</h4>
        <ul class="stats-key">
            <li>xyz</li>
        </ul>
        <form action="">
        <fieldset>
            <legend>Graph Data</legend>
            <input id="checkbox1" name="checkboxlist" 
            type="checkbox" value="12th" checked>
            <label for="checkbox1" class="firstcheckbox">12th</label>
            <input id="checkbox2" name="checkboxlist" 
            type="checkbox" value="11th" checked>
            <label for="checkbox2" class="firstcheckbox">11th</label>
            <input id="checkbox3" name="checkboxlist"
            type="checkbox" value="10th" checked>
            <label for="checkbox3" class="firstcheckbox">10th</label>
            <input id="checkbox4" name="checkboxlist"
            type="checkbox" value="9th" checked>
            <label for="checkbox4" class="firstcheckbox">9th</label>
        </fieldset>
        </form>
        <form action="">
            <label for="data-one">Enter Data</label>
            <input name="data" id="data-one" type="text" required placeholder="Enter">
            <button type="submit">submit</button>
        </form> 
        <table class="styled">
            <tr>
                <th>Grade</th>
                <th>Avg Score</th>
                <th>  Std Dev</th>
            </tr>
           <tr>
            <td>12th</td>
           </tr>
           <tr>
            <td>11th</td>
           </tr>
           <tr>
            <td>10th</td>
           </tr>
           <tr>
            <td>9th</td>
           </tr>
        </table>
        <form action="">
            <label for="date">Date</label>
            <input id="date" name="date" type="date">
            <button type="submit">Sumbit</button>
        </form>
    </section>
    </main>
    <footer>
        <h2>Footer</h2>
            <a href="https://www.csdecatur.net/dhs">DHS Website</a>
